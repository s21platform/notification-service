<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое письмо</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 20px; border-radius: 10px;">
                <tr>
                    <td align="center" style="padding: 10px 0; font-size: 24px; color: #333333;">
                        <strong>Привет, {{.From}}!</strong>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <img src="https://via.placeholder.com/150" alt="Logo" width="150" height="150" style="display: block;"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px 0; color: #333333; font-size: 16px; line-height: 1.5;">
                        <p style="margin: 0 0 10px;">Это тестовое письмо для демонстрации шаблонов в Go.</p>
                        <p style="margin: 0 0 10px;">Ваш уникальный код: <strong>Code</strong></p>
                        <p style="margin: 0;">Спасибо за использование нашего сервиса!</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="https://example.com" style="background-color: #4CAF50; color: white; padding: 12px 20px; text-decoration: none; font-size: 16px; border-radius: 5px;">Перейти на сайт</a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 10px; color: #999999; font-size: 12px;">
                        <p style="margin: 0;">Если вы не запрашивали это письмо, просто проигнорируйте его.</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px 0; font-size: 12px; color: #999999;">
                        <p style="margin: 0;">&copy; 2024 Your Company. Все права защищены.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
