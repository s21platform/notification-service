<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Код подтверждения Space-21</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4; padding: 20px;">
  <tr>
    <td align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 20px; border-radius: 10px;">
        <tr>
          <td align="center" style="padding: 10px 0;">
            <p style="margin: 0 0 5px; font-size: 18px; font-weight: bold;">Код подтверждения:</p>
            <div style="background-color: #f8f8f8; padding: 15px; border-radius: 5px; text-align: center; margin: 5px 0 15px 0;">
              <span style="font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #333333;">{{.Code}}</span>
            </div>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 10px 0;">
            <img src="https://storage.yandexcloud.net/space21/avatars/default/logo-discord.jpeg" alt="Space-21 Logo" width="150" height="150" style="display: block;"/>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 0; color: #333333; font-size: 16px; line-height: 1.5;">
            <p style="margin: 0 0 10px;">Для завершения регистрации в Space-21 необходимо подтвердить твой email. Это обязательный шаг для активации аккаунта.</p>
            <p style="margin: 0 0 10px;">Код действителен в течение 5 минут.</p>
            <p style="margin: 0;">Если ты не регистрировался в Space-21, просто проигнорируй это сообщение.</p>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 20px 0; font-size: 12px; color: #999999;">
            <p style="margin: 0;">&copy; 2025 Space-21. Все права защищены.</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
